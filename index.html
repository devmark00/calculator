<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <title>Abhi Calculator</title>
</head>
<body>
 <div class="calc-body">
        <input type="text" id="calc-display">
        <div class="all-button">
        <button class="calc-button" onclick=" currentDisplay = '' ;
        document.querySelector('#calc-display').value =  currentDisplay;">AC</button>
        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '1' 
        document.querySelector('#calc-display').value =  currentDisplay;">1</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '2' 
        document.querySelector('#calc-display').value =  currentDisplay;">2</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '+' 
        document.querySelector('#calc-display').value =  currentDisplay;">+</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '3' 
        document.querySelector('#calc-display').value =  currentDisplay;">3</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '4' 
        document.querySelector('#calc-display').value =  currentDisplay;">4</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '-' 
        document.querySelector('#calc-display').value =  currentDisplay;">-</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '5' 
        document.querySelector('#calc-display').value =  currentDisplay;">5</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '6' 
        document.querySelector('#calc-display').value =  currentDisplay;">6</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '*' 
        document.querySelector('#calc-display').value =  currentDisplay;">*</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '7' 
        document.querySelector('#calc-display').value =  currentDisplay;">7</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '8' 
        document.querySelector('#calc-display').value =  currentDisplay;">8</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '/' 
        document.querySelector('#calc-display').value =  currentDisplay;">/</button>

        <button class="calc-button" onclick=" let result = eval(currentDisplay);
        currentDisplay = result
        document.querySelector('#calc-display').value =  currentDisplay">=</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '9' 
        document.querySelector('#calc-display').value =  currentDisplay;">9</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '0' 
        document.querySelector('#calc-display').value =  currentDisplay;">0</button>

        <button class="calc-button" onclick=" currentDisplay = currentDisplay + '.' 
        document.querySelector('#calc-display').value =  currentDisplay;">.</button>
        
        </div>
</div>
       <script>
        let currentDisplay = '';
        document.querySelector('#calc-display').value =  currentDisplay;
       </script> 
</body>
</html>
